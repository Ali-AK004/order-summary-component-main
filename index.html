<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Outfit:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Red+Hat+Display:wght@500;700;900&family=STIX+Two+Text:wght@700&family=Shrikhand&family=Taviraj:wght@900&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <picture>
      <source
        srcset="./images/pattern-background-mobile.svg"
        media="(max-width: 767px)"
      />
      <img src="images/pattern-background-desktop.svg" alt="" />
    </picture>
    <main class="container">
      <header class="header">
        <img src="images/illustration-hero.svg" alt="" />
        <h2>Order Summary</h2>
      </header>
      <section class="body">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="music-info">
          <img src="images/icon-music.svg" alt="" />
          <p>
            Annual Plan
            <span>$59.99/year</span>
          </p>
          <a href="#">Change</a>
        </section>
        <footer class="footer">
          <button class="btn">Proceed to Payment</button>
          <button>Cancel Order</button>
        </footer>
      </section>
    </main>
  </body>
</html>
